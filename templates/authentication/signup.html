<!DOCTYPE html>               
<htm1>
     <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content= "IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        </head> 
        <body> 

            <h1 style="background-color:Tomato;">Sign Up</h1>

            <form action="/signup" method="post">
            {% csrf_token %}
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Create a username" >
                <br>

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your First Name" > 
                <br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" >
                <br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" >
                <br>

                <label for="pass1">Password:</label>
                <input type="password" id="pass1" name="pass1" placeholder="Create a password" >
                <br>

                <label for="pass2">Confirm Password:</label>
                <input type="password" id="pass2" name="pass2" placeholder="Confirm your password">
                <br>
                <input type="submit" value="Submit">

            </form>
         </body>
</htm1>
